<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<style>
body {
    font-family: "Noto Sans TC", sans-serif;
    font-weight: 400;
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1.5;
    font-size: 16px;
    min-height: 700px;
    height: 100%;
    background-color: #f4f4f8;
}

h1{
padding-left: 16px;
}

</style>
<body>
<div class="container">
    <br>
    <br>
    <h1>Реєстрація</h1>
    <br>
    <div class="card" style="background-color:#ffffff">
        <div class="card-body">
            <form  th:action="@{/register_new_organization}" th:object="${registrationData}" method="post">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">

                        <div class="form-group row">
                            <label for="organizationName" class="col-sm-3 col-form-label">Назва організації</label>
                            <div class="col-sm-8">
                                <input required type="text" class="form-control" id="organizationName" th:field="*{organizationName}"
                                       placeholder="Введіть назву організації">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="physicalAddress" class="col-sm-3 col-form-label">Фізична адреса</label>
                            <div class="col-sm-8">
                                <input required type="text" class="form-control" id="physicalAddress" th:field="*{physicalAddress}"
                                       placeholder="Введіть фізичну адресу">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="type">Тип організаціʼ</label>
                            <select class="form-control selectpicker" th:field="*{type}" id="type">
                                <option th:each="type : ${T(com.einoorish.exhibitionsbackend.controller.auth.dto.register.Type).values()}"
                                        th:value="${type}"
                                        th:text="${type.getUkr()}"
                                </option>

                            </select>
                        </div>

                        <label for="directions">Теми експозицій</label>
                        <br>
                        <th:block th:each="enviro : ${T(com.einoorish.exhibitionsbackend.model.exhibit.ExhibitType).values()}">
                            <td><input type="checkbox" th:field="*{directions}" th:text="${enviro.getUkr()}" th:value="${enviro}" /><br></td>
                        </th:block>

                    </li>
                    <li class="list-group-item">

                        <div class="form-group row">
                            <label for="fullName" class="col-sm-3 col-form-label">ПІП контактної особи</label>
                            <div class="col-sm-8">
                                <input required type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Введіть ПІП контактної особи">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label">Електронна пошта</label>
                            <div class="col-sm-8">
                                <input required type="email" class="form-control" id="email" th:field="*{email}" placeholder="Введіть електронну пошту">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="phone" class="col-sm-3 col-form-label">Мобільний номер контактної особи</label>
                            <div class="col-sm-8">
                                <input required type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="Введіть мобільний номер контактної особи">
                            </div>
                        </div>
                    </li>
                    <button type="submit" class="btn btn-primary">Продовжити</button>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
